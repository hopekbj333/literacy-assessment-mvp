# Netlify 배포 설정 파일

[build]
  # 빌드 명령어 없음 (정적 파일만 배포)
  command = ""
  # 배포할 디렉토리 (프로젝트 루트)
  publish = "."

# 리다이렉트 설정 (SPA 지원)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "microphone=*"

